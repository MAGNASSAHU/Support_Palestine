<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Palestine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .paypal-button {
            background-color: #0070ba;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .paypal-button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <h1>Support Palestine</h1>
    <p>Your donation can make a difference in supporting the Palestinian cause.</p>
    
    <!-- PayPal Donate Button -->
    <a href="https://www.paypal.com/donate?business=YOUR_PAYPAL_EMAIL&currency_code=USD" 
       class="paypal-button" 
       target="_blank">
       Donate via PayPal
    </a>

    <p>Every contribution helps provide essential support and relief.</p>
</body>
</html>
