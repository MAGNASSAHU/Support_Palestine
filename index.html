<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Palestine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .donate-button {
            background-color: #0070ba;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .donate-button:hover {
            background-color: #005ea6;
        }
        .amount-input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #message {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Palestine</h1>
        <p>Your donation can make a difference in supporting the Palestinian cause.</p>
        
        <input type="number" id="amount" class="amount-input" placeholder="Enter amount in USD" min="1">
        <button class="donate-button" onclick="initiateDonation()">Donate via PayPal</button>
        
        <div id="message"></div>
    </div>

    <script>
        async function initiateDonation() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                document.getElementById('message').innerText = 'Please enter a valid amount';
                return;
            }

            try {
                const response = await fetch('/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount }),
                });
                
                const data = await response.json();
                if (data.paymentUrl) {
                    window.location.href = data.paymentUrl; // Redirect to PayPal
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Error initiating payment';
                console.error(error);
            }
        }
    </script>
</body>
</html>
